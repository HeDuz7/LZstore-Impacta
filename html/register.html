<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styleRegister.css">

<body style="overflow: hidden;">
<div class="form">
    <form style="width: 50%;">
        <div class="text-center">
            <img src="../img/bolaPreta.png"
            style="width: 185px;" alt="logo">
        </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Usuario</label>
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Login"/>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Senha</label>
                    <input type="password" id="form2Example22" class="form-control" placeholder="Senha"/>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Confirmar Senha</label>
                    <input type="password" id="form2Example22" class="form-control" placeholder="Confirmar Senha"/>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1" style="margin-bottom: 0 !important;">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" style="width: 100%;" type="button">Entrar</button>
                  </div>
      </form>
</div>
