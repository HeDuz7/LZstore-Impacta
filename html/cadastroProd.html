<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/bolaPreta.png">
    <title>LZ|CadProd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-jLX0tP5N7c8+jRRMjO9kmO2DRs7+GCRwhpSeMUMCR1t5JLPtGtsHbSLUwxjA0sY9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styleCadastro.css">
</head>
<body style="overflow: hidden;">
<div class="form">
    <form>
    <div class="row">
        <div class="brutalist-container">
            <div>
                <input placeholder="TYPE HERE" class="brutalist-input smooth-type" type="text"/>
                <label class="brutalist-label">Nome</label>            
            </div>
        </div>
        <div class="brutalist-container">
            <div >
                <input placeholder="TYPE HERE" class="brutalist-input smooth-type" type="text"/>
                <label class="brutalist-label">Descrição</label>            
            </div>            
        </div>
        <div class="brutalist-container">
            <div >
                <input placeholder="TYPE HERE" class="brutalist-input smooth-type" type="text"/>
                <label class="brutalist-label">Estoque</label>            
            </div>            
        </div>
    </div>

    <div class="row">
        <div class="container" style="margin-right: 20px;margin-left: 20px;">
            <div class="folder">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
            <label class="custom-file-upload">
              <input class="title" type="file" />
              Produto
            </label>
          </div>

        <div class="form2" style="margin-right: 20px;margin-left: 20px;">
            <form class="form2">
                <label style="place-self: center;"><b>Modelo</b></label>
            </br>
                <label for="01">Torcedor</label>
                <input id="01" type="radio" name="r" value="1" checked="">
                <label for="02">Retro</label>
                <input id="02" type="radio" name="r" value="2">
                <label for="03">Kit</label>
                <input id="03" type="radio" name="r" value="3">
                <label for="04">Kit Infantil</label>
                <input id="04" type="radio" name="r" value="4">
            </form>
        </div>  

        <div class="form3" style="margin-right: 20px;margin-left: 20px;">
          <form class="form30" >
              <label style="place-self: center;"><b>Tamanhos</b></label>
          </br>
              <label for="01">P</label>
              <input id="01" type="checkbox" name="r" value="1" checked="">
              <label for="02">M</label>
              <input id="02" type="checkbox" name="r" value="2">
              <label for="03">G</label>
              <input id="03" type="checkbox" name="r" value="3">
              <label for="04">GG</label>
              <input id="04" type="checkbox" name="r" value="4">
          </form>
      </div>  
    </div>
    </form>

    <div class="row" style="place-self: center;">
    <button>
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              fill="currentColor"
              d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
            ></path>
          </svg>
        </div>
      </div>
      <span>Cadastrar</span>
    </button>
    </div>
</div>
</body>
</html>
